<!doctype html>
<html lang="en">
  <head>
    	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    	<!-- CSS -->
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	
  </head>
  <body>
	<title>Hello, world!</title>
	<h1>Hello, world!</h1>
	
	<table class="table" id="team_table">
	  <thead>
	    <tr>
	      <th scope="col">#</th>
	      <th scope="col">Team 1 Member 1</th>
	      <th scope="col">Team 1 Member 2</th>
	      <th scope="col">Score</th>
	      <th scope="col">Team 2 Member 1</th>
	      <th scope="col">Team 2 Member 2</th>
	    </tr>
	  </thead>
	  <tbody>
	    <!-- here is an example of a single row in the table
	    <tr>
	      <th scope="row">1</th>
	      <td>Mark</td>
	      <td>Otto</td>
	    </tr>
	    -->
	  </tbody>
      </table>
      <div class="container" id="options-container">
	<div class="row">
	  <div class="col-sm">
	    <div class="dropdown" id="players_dropdown_div">
	      <button class="btn btn-primary dropdown-toggle btn-lg" type="button" id="players_dropdown" data-bs-toggle="dropdown" aria-expanded="false">
		  Select Players
	      </button>
	      <ul class="dropdown-menu" aria-labelledby="players_dropdown">
		  <!-- Here is an example that will be dynamically loaded
		  <li>
		      <a class="dropdown-item">
			  <input type="checkbox" class="form-check-input me-2" value="Player 1" checked="yes"> Player 1
		      </a>
		  </li>
		  -->
	      </ul>
	    </div>
	  </div>
	  <div class="col-sm">
	    <button type="button" class="btn btn-primary btn-lg" id="randomizeButton"> Randomize </button>
	  </div>
	  <div class="col-sm">
	    <button type="button" class="btn btn-primary btn-lg" id="submitButton"> Submit </button>
	  </div>
	</div>
      </div>
      	

	<!-- Javascript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="db.js"></script>
	<script src="main.js"></script>
   
  </body>
</html>
